<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Crypto Token Dashboard</h1>
    </header>
    <div id="loadingContainer" class="loading">Loading tokens...</div>

    <div id="tokensContainer" class="tokens-grid" style="display: none;"></div>
    <div id="noResultsContainer" class="no-results" style="display: none;">No tokens found.</div>

    <div style="display: flex; flex-direction: column; gap: 20px;">
        <div id="walletsDataContainer" class="wallet-details" style="display: none;">
            <h2>Wallets</h2>
            <div id="walletsList" class="wallets-list"></div>
        </div>

        <div id="accountDataContainer" class="account-details" style="display: none;">
            <h2>Current Assets</h2>
            <div id="assetsList" class="assets-list"></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
