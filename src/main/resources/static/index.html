<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Crypto Token Dashboard</h1>
    </header>
    <div class="mode-switcher-container">
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="live">Live</button>
            <button class="mode-btn" data-mode="training">Training</button>
        </div>
    </div>

    <div class="container">
        <div class="left-column">
            <div id="loadingContainerLeft" class="loading">Loading tokens...</div>
            <div id="tokensContainer" class="tokens-grid" style="display: none;"></div>
            <div id="noResultsContainer" class="no-results" style="display: none;">No tokens found.</div>
        </div>

        <div class="right-column">
            <div id="loadingContainerRight" class="loading">Loading account...</div>
            <div id="walletsDataContainer" class="wallet-details" style="display: none; margin-bottom: 10px">
                <h2>Wallets</h2>
                <div id="walletsList" class="wallets-list"></div>
            </div>
            <div id="assetDataContainer" class="account-details" style="display: none; margin-bottom: 10px">
                <h2>Current Assets</h2>
                <div id="assetsList" class="assets-list"></div>
            </div>
            <div id="totalValueContainer" class="total-value-details" style="display: none; margin-bottom: 10px">
                <h2>Total Value</h2>
                <div id="totalValueLabel">
                    <label id="totalValue"></label>
                </div>
            </div>
            <div id="transactionsDataContainer" class="transaction-details" style="display: none; margin-bottom: 10px">
                <h2>Transactions</h2>
                <div id="transactionsList" class="transactions-list"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script src="js/assets.js"></script>
<script src="js/tokens.js"></script>
<script src="js/wallets.js"></script>
<script src="js/transactions.js"></script>
<script src="js/modeSwitcher.js"></script>
</body>
</html>
